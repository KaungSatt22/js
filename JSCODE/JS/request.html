<html>
    <script>
        function custom(url){
            return new Promise((resolve,reject) =>{
                let request = new XMLHttpRequest;
                request.open('GET',url);
                request.send();
                request.onload = function(){
                    let json = JSON.parse(request.responseText);
                    resolve(json);
                };
                request.onerror = function(error){
                    reject(error);
                }
            })
        }

    </script>
</html>
