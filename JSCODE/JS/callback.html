<html>
    <script>
        const posts = [
            {title : "Post One", body : "This is Post one"},
            {title : "Post Two", body : "This is Post two"}
            ];
        function getpost() {
            setTimeout(()=> {
                let output = '';
                posts.forEach((value) => {
                    output += `<li> ${value.title}</li>`;
                })
            document.body.innerHTML = output;
            },1000);
        }
        function setpost(fun) {
            setTimeout(() => {
                posts.push({title : "Post Three" , body : "This is post three"});
                fun();
            },2000)}
        
        setpost(getpost);
    </script>
</html>
