<html>
<head>
  <title>Map sample for Varcamp 2022</title>
 <link rel="stylesheet" href="leaflet.css">
 <script src="leaflet.js"></script>
 </head>
<body>
<div id="map" style="width: 600px; height: 400px;"></div>
 <script>

   var map = L.map('map').setView([16.840,96.173], 12); //Yangon lat lon

        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
               maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
        }).addTo(map);
var marker = L.marker([16.840,96.163]).addTo(map).bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

var circle = L.circle([16.840,96.243], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
        }).addTo(map).bindPopup('I am a circle.');

        var polygon = L.polygon([
                [16.840,96.173],
                [16.840,96.179],
                [16.840,96.187]
        ]).addTo(map).bindPopup('I am a polygon.');

        var popup = L.popup()
                .setLatLng([16.840,96.198])
                .setContent('I am a standalone popup.')
                .openOn(map);

        function onMapClick(e) {
                popup
                        .setLatLng(e.latlng)
                        .setContent('You clicked the map at ' + e.latlng.toString())
                        .openOn(map);
        }

        map.on('click', onMapClick);
</script>

</body>
</html>
